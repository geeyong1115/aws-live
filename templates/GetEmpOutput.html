<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>
</head>

<body>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Gender</th>
				<th>Phone</th>
				<th>Location</th>
				<th>Rate Per Day</th>
				<th>Position</th>
				<th>Hire Date</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				{% for result in results %}

				<td>{{result[0]}}</td>
				<td>{{result[1]}}</td>
				<td>{{result[2]}}</td>
				<td>{{result[3]}}</td>
				<td>{{result[4]}}</td>
				<td>{{result[5]}}</td>
				<td>{{result[6]}}</td>
				<td>{{result[7]}}</td>

				{% endfor %}
			</tr>

		</tbody>
	</table>

</body>

</html>
